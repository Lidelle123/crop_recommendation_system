{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation Tool</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Crop Recommendation Tool</h1>
    <form action="result" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N):</label>
                <input type="number" id="nitrogen" name="nitrogen" required placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P):</label>
                <input type="number" id="phosphorus" name="phosphorus" required placeholder="Enter value">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="potassium">Potassium (K):</label>
                <input type="number" id="potassium" name="potassium" required placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" step="0.01" id="temperature" name="temperature" required placeholder="Enter value">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" step="0.01" id="humidity" name="humidity" required placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="ph">pH Level:</label>
                <input type="number" step="0.01" id="ph" name="ph" required placeholder="Enter value">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" step="0.01" id="rainfall" name="rainfall" required placeholder="Enter value">
            </div>
            {% csrf_token %}
            <button type="submit">Get Recommendation</button>
        </div>

        <p>Result: {{result2}}</p>
    </form>

    </body>
</html>
